language: python

cache: pip

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

env: LIBGIT2=~/libgit2/_install/ LD_LIBRARY_PATH=~/libgit2/_install/lib

before_install:
  - sudo apt-get install cmake
  - "./.travis.sh"

install:
  - pip install .

script:
  - pytest
