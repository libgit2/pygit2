name: Tests

on:
  pull_request:
  push:

jobs:
  x86_64:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-20.04
          python-version: 3.6
        - os: ubuntu-20.04
          python-version: 3.9
        - os: ubuntu-20.04
          python-version: '3.10'
        - os: ubuntu-20.04
          python-version: pypy3
        - os: macos-latest
          python-version: 3.6

    steps:
    - name: Checkout pygit2
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt install tinyproxy
        LIBSSH2_VERSION=1.10.0 LIBGIT2_VERSION=1.3.0 /bin/sh build.sh test

    - name: macOS
      if: runner.os == 'macOS'
      run: |
        export OPENSSL_PREFIX=`brew --prefix openssl@1.1`
        export LIBSSH2_PREFIX=`brew --prefix libssh2`
        export LIBGIT2_VERSION=1.3.0
        /bin/sh build.sh test

  aarch64:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout pygit2
      uses: actions/checkout@v2
    - name: Build & test
      uses: uraimo/run-on-arch-action@v2.1.1
      with:
        arch: aarch64
        distro: ubuntu20.04
        install: |
          apt-get update -q -y
          apt-get install -q -y cmake libssl-dev python3-dev python3-venv wget
        run: |
          LIBSSH2_VERSION=1.10.0 LIBGIT2_VERSION=1.3.0 /bin/sh build.sh test

  s390x:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout pygit2
      uses: actions/checkout@v2
    - name: Build & test
      uses: uraimo/run-on-arch-action@v2.1.1
      with:
        arch: s390x
        distro: ubuntu20.04
        install: |
          apt-get update -q -y
          apt-get install -q -y cmake libssl-dev python3-dev python3-venv wget
        run: |
          LIBSSH2_VERSION=1.10.0 LIBGIT2_VERSION=1.3.0 /bin/sh build.sh test
      continue-on-error: true # Tests are expected to fail, see issue #812
